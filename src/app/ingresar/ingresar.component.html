<div class="toolbar" role="banner">
  <img width="19%" alt="Logo My 2 Cent" src="/assets/Logo.png" routerLink="" />
  <div class="boton-registro">
    <button class="btn btn-outline-success" routerLink="/registrarse">
      REGISTRARSE
    </button>
  </div>
</div>
<div class="intro">
  <div class="formulario">
    <form>
      <div class="titulo">
        <h1 class="display-4">Iniciar Sesión</h1>
      </div>
      <div class="form-group">
        <label></label>
        <input type="email" class="form-control" id="exampleInputEmail1" name="username" [(ngModel)]="newUser.username"
          aria-describedby="emailHelp" placeholder="Correo">
      </div>
      <div class="form-group">
        <label></label>
        <input type="password" class="form-control" id="exampleInputPassword1" name="password" [(ngModel)]="newUser.password"
          placeholder="Contraseña">
      </div>
      <button type="submit" class="btn btn-success" (click)="userLogin()">Ingresar</button>
    </form>
  </div>


</div>
